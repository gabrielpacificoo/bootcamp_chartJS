<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementando Char.JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="header">
      <div id="svg_user">
        <svg
          width="20px"
          height="20px"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8 7C9.65685 7 11 5.65685 11 4C11 2.34315 9.65685 1 8 1C6.34315 1 5 2.34315 5 4C5 5.65685 6.34315 7 8 7Z"
            fill="#5a5a5a"
          />
          <path
            d="M14 12C14 10.3431 12.6569 9 11 9H5C3.34315 9 2 10.3431 2 12V15H14V12Z"
            fill="#5a5a5a"
          />
        </svg>
      </div>
      <h3>Olá Gabriel!</h3>
    </div>

    <div id="canvas">
      <div class="container color">
        <h2 class="title">Temperatura Semestral</h2>
        <p class="kpi">26°</p>
        <h2 class="title">Umidade Semestral</h2>
        <p class="kpi">88%</p>
      </div>

      
      <div class="grafico color"><canvas id="myChart" style="position: relative; height: 80vh; width: 80vw" ></canvas></div>
      
      <div class="grafico color x"><canvas id="myChart2" style="position: relative; height: 80vh; width: 80vw" ></canvas></div>
    </div>

  </body>
</html>
<script>
  const ctx1 = document.getElementById("myChart");
  const ctx2 = document.getElementById("myChart2");

  new Chart(ctx1, {
    type: "line",

    data: {
      // Informações que vai ser exibidas
      labels: ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"],

      // Configurações das informações
      datasets: [
        {
          label: "Temperatura",
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 0.85,
        },
        {
          label: "Umidade",
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 0.85,
        },
      ],
    },

    // Insere as informações
    options: {
      scales: {
        y: {
          beginAtZero: true,
        },
      },
    },
  });

  new Chart(ctx2, {
    type: "bar",

    data: {
      // Informações que vai ser exibidas
      labels: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho"],

      // Configurações das informações
      datasets: [
        {
          label: "Temperatura Média",
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 0.85,
        },
        {
          label: "Umidade Média",
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 0.85,
        },
      ],
    },

    // Insere as informações
    options: {
      scales: {
        y: {
          beginAtZero: false,
        },
      },
    },
  });
</script>
